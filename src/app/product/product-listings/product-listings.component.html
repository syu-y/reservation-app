<div class="container">
  <br />
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col-sm">
      <div class="card" style="width: 18rem">
        <img
          src="/assets/img/placeholder-image.png"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a [routerLink]="['detail', productId]" class="btn btn-primary"
            >Go detail</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
