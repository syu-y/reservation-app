<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('./assets/img/phone-cover.jpg');">
    <div class="filter"></div>
  </div>
  <div class="container">
    <br />
    <div class="row">
      <div *ngFor="let product of products; let productId = index" class="col-sm">
        <div class="card" style="width: 18rem; min-height: 400px;">
          <img src="{{ product.coverImage }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }} - Â¥{{ product.price }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <a [routerLink]="[product._id]" class="btn btn-primary">Go detail</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
